<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
    
    <form action="#" class="register" id="myForm" name="registration">
        <h3>Patient Registration</h3>
        <div class="form-outline">
            <div class="form-fields">
                <div class="allInup">
                    <label for="" class="currentdate" id="currentdate">Current date:</label>
                    <input type="date" name="currentdate" id="currentdate" class="currentdate">
                    <small class="error"></small>
                </div>
                <div class="allInup">
    
                    <label for="" class="firstname" id="firstname" onblur="validateInPuts()">First name:</label>
                    <input type="text" name="firstname" id="firstname" class="firstname">
                    <small class="error"></small>
                </div>
            </div>
           
            <div class="form-fields">
                <div class="allInup">
                    <label for="" class="firstname" id="firstname">Second name:</label>
                    <input type="text" name="firstname" id="firstname" class="firstname">
                    <small class="error"></small>
                </div>
    
                <div class="allInup">
                    <label for="" class="telephone" id="telephone">Phone number:</label>
                    <input type="text" name="telephone" id="telephone" class="telephone">
                    <small class="error"></small>
                </div>
            </div>
           
            <div class="form-fields">
                <div class="allInup">
                    <label for="" class="id" id="id">ID/NIN Number:</label>
                    <input type="text" name="id" id="id" class="id">
                    <small class="error"></small>
                </div>
    
                <div class="allInup">
                    <label for="" class="location" id="location">Location:</label>
                    <input type="text" name="location" id="location" class="location">
                    <small class="error"></small>
                </div>
            </div>
           
            <div class="form-fields">
                <div class="allInup">
                    <label for="" class="date" id="date">Date birth:</label>
                    <input type="date" name="date" id="date" class="date">
                    <small class="error"></small>
                </div>
    
               
    
                <div class="allInup">
                    <div class="radio">
                        <label for="" class="Gende" id="firstname">Gender:</label>
                        <input type="radio" name="Gender" id="Gender" class="Gender"><small>Male</small>
                        <input type="radio" name="Gender" id="Gender" class="Gender"><small>Female</small>
        
                        <small class="error"></small>
                    </div>
                   
                </div>
            </div>
           
            <div class="officialus">
                <h3>Official use only</h3>  

                <div class="form-fields">
                    <div class="allInup">
                        <label for="" class="doctor" id="doctor">Doctor/Nurse/Mr/Mrs:</label>
                        <input type="text" name="doctor" id="doctor" class="doctor">
                        
                      </div>
                  <div class="allInup" tabindex="1">
                    <label for="username">
                      <i class="far fa-user"></i>Doctor's ID
                    </label>
                    <input name="username" type="text" placeholder="">
                  </div>
                </div>
               
                <div class="form-fields">
                    <div class="allInup" tabindex="2">
                        <label for="email">
                          <i class="far fa-envelope"></i>Doctor's Email
                        </label>
                        <input name="email" type="text" placeholder="email@domain.com">
                      </div>
                      <div class="allInup" tabindex="3">
                        <label for="message">
                          <i class="far fa-edit"></i>Doctors Remarks
                        </label>
                        <textarea name="message" placeholder="type here" ></textarea>
                      </div>
                </div>
             <div class="button"> 
            <input type="submit" value="Sign Up" class="btn" onclick="checkUserName();  checkFirstName(); checkPassword()">
             </div>
            </div>
          </div>
           
           
    </form>
        

</body>
<script src="/app.js"></script>
</html>
